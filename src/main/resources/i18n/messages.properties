##                    Micro-service message unified management.                      ##
## 每个微服务需使用不同的编号开头 如: 用户                                             ##
#                                     C-000001 开始                                  ##
## 微服务下不同业务场景 需做编号规范 如: 会员服务                                      ##
##                                        登陆 C-010000                              ##
##                                        注册 C-020000                              ##
##                                        第三方登陆 C-030000  依次类推！！！         ##
## 多个伙伴开发一个业务 根据每个伙伴的对应编码进行规范 如: 会员服务 - 登陆              ##
#                                         小张 C-011000                              ##
#                                         小明 C-012000                              ##
#                                         小陈 C-013000                              ##                                                                                   ##
## K-000000 : public                                                                 ##
## S-000001 : store - unified exception                                              ##
## Chinese unicode interchange.URL : https://javawind.net/tools/native2ascii.jsp?action=transform
